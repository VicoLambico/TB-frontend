<!--<mat-toolbar class="custom-toolbar" color="primary" *ngIf="isAuthenticated()">-->
<mat-toolbar class="custom-toolbar" color="primary">

  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Menu</h1>
  <!-- Bouton Revenir à la page précédente -->
  <button mat-icon-button aria-label="Back" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Bouton Revenir à la page suivante -->
  <button mat-icon-button aria-label="Forward" (click)="goForward()">
    <mat-icon>arrow_forward</mat-icon>
  </button>


    <span class="menu-spacer"></span>

<!--  Ajouter condition if isDeveloper-->
  <app-dev-menu></app-dev-menu>

  <app-manage-account-menu></app-manage-account-menu>

</mat-toolbar>


<mat-sidenav-container autosize>

  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? false : true">

    <mat-nav-list>
      <a mat-list-item routerLink="new-hero" (click)="addHero()">
   <span class="entry">
      <mat-icon >person_add</mat-icon>
      <span *ngIf="!isCollapsed">New hero</span>
   </span>
      </a>

      <a mat-list-item routerLink="my-hero-list" (click)="listHero()">
   <span class="entry">
      <mat-icon>list</mat-icon>
      <span *ngIf="!isCollapsed">My hero list</span>
   </span>
      </a>

      <a mat-list-item routerLink="launch-quest" (click)="launchQuest()">
   <span class="entry">
      <mat-icon>rocket_launch</mat-icon>
      <span *ngIf="!isCollapsed">launch quest</span>
   </span>
      </a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>

<!--    contenu de la page principale-->
    <app-user-page></app-user-page>


    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
