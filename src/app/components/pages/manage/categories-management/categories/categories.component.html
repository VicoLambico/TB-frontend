<mat-toolbar color="primary" class="custom-toolbar" >
  <!--  <button mat-icon-button aria-label="Menu icon">-->
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Categories</h1>

  <!-- Bouton Revenir à la page précédente -->
  <button mat-icon-button aria-label="Back" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Bouton Revenir à la page suivante -->
  <button mat-icon-button aria-label="Forward" (click)="goForward()">
    <mat-icon>arrow_forward</mat-icon>
  </button>

  <span class="menu-spacer"></span>

  <app-dev-menu></app-dev-menu>
  <app-manage-account-menu></app-manage-account-menu>

</mat-toolbar>

<mat-sidenav-container autosize>

  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? false : true">

    <mat-nav-list>


      <a mat-list-item routerLink="create">
   <span class="entry">
      <mat-icon>add_circle</mat-icon>
      <span *ngIf="!isCollapsed">Create categorie</span>
   </span>
      </a>

      <a mat-list-item routerLink="edit">
   <span class="entry">
      <mat-icon>edit_note</mat-icon>
      <span *ngIf="!isCollapsed">Edit categories</span>
   </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class = "title-content">
      <h1>MANAGE CATEGORIES</h1>
    </div>


    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
